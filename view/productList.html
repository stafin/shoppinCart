<div class="row">
	
	<h3 class="text-center"><i class="fa fa-th-list"></i> Lista de produtos</h3>

	<table class="table table-striped table-hover" ng-show="produtos.length > 0">
		<thead>
			<tr>
				<th>#</th>
				<th><a href="" ng-click="ordination('produto')">Produto</a></th>
				<th><a href="" ng-click="ordination('categoria')">Categoria</a></th>
				<th>Descrição</th>
				<th><a href="" ng-click="ordination('valor')">Preço</a></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="produto in produtos | orderBy:sortingCriteria:orderingDirection">
				<td>{{produto.id}}</td>
				<td>{{produto.produto}}</td>
				<td>{{produto.categoria}}</td>
				<td>{{produto.descricao}}</td>
				<td>{{produto.valor | currency}}</td>
				<td class="text-right">
					<a class="btn btn-success btn-xs" href="" ng-click="addToCart(produto)" ng-hide="produto.add">comprar</a>

					<a class="btn btn-warning btn-xs" ng-hide="!produto.add" disabled>adicionado</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="row text-right">

	<a class="btn btn-info .navbar-right" ng-href="#!/addProduct">adicionar produto</a>
		
</div>
