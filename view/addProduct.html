<div class="row">
	
	<h3 class="text-center"><i class="fa fa-shopping-cart"></i> Cadastrar novo produto</h3>
    <div class="col-md-4 col-md-offset-4">
		<form name="addProductForm">
			<div class="form-group">
				<label for="produto">Produto *</label>
				<input type="text" class="form-control" ng-model="product.produto" placeholder="Produto" ng-required="true">
			</div>
			<div class="form-group">
				<label for="categoria">Categoria *</label>
				<select class="form-control" ng-model="product.categoria" 
				ng-options="categoria.id as categoria.categoria for categoria in categories" ng-required="true">
					<option value="">Selecione uma categoria</option>
				</select>
			</div>
			<div class="form-group">
				<label for="valor">Valor/preço *</label>
				<input type="text" class="form-control" ng-model="product.valor" placeholder="Ex: 99.99" ng-required="true" ng-pattern="/^\d+\.?\d{0,2}$/">
			</div>
			<div class="form-group">
				<label for="descricao">Descrição *</label>
				<textarea class="form-control" ng-model="product.descricao" rows="3" placeholder="Descrição do produto" ng-required="true"></textarea>
			</div>
			<div class="alert alert-danger text-center" ng-show="addProductForm.$invalid">Todos campos são obrgatórios</div>
			<button type="submit" class="btn btn-primary btn-block" ng-disabled="addProductForm.$invalid" ng-click="addProduct(product)">Salvar</button>
			<a class="btn btn-info btn-block" ng-href="#!/productList"><i class="fa fa-arrow-left fa-xs"></i>  voltar a lista</a>
		</form>

	</div>
		
</div>
